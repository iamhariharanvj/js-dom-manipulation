<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="t1" class="task">
        <h1>Task 1: Mirror Text into div as it is typed</h1>
        <textarea rows="8" cols="50" id="input-box"></textarea>
        <p>Mirrored Content</p>
        <div id="mirror">
        </div>
    </section>
    
    <section id="t3" class="task">
        <h1>Task 3: Farenheit to Celcius</h1>
        <input type="number" placeholder="0" id="farenheit"> <span><strong>° Farenheit</strong> is equal to </span>
        <input type="number" placeholder="0" id="celcius"> <span><strong>° Celcius</strong></span>
    </section>

    <section id="t4" class="task">
        <h1>Task 4: Password Visibility</h1>
        <input type="password" name="password" id="password">
        <button id="view-password">Toggle Password View</button>
    </section>

    <section id="t5" class="task">
        <h1>Task 5: No of Characters Typed</h1>
        <p>No of characters typed: <span id="count-chars"></span> characters</p>
    </section>

    <section id="t2" class="task">
        <h2>Task 2: Getting data from API</h2>
        <div id="posts">
            Loading...
        </div>
    </section>

</body>
<script src="script.js"></script>
</html>
